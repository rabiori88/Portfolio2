<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="Image/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fab fa-diaspora"></i>
            <a href="#">Rabiori</a>            
        </div>
        
        <ul class="navbar__menu">
            <li class="navbar__menu">Home</li>
            <li class="navbar__menu">About</li>
            <li class="navbar__menu">Skills</li>
            <li class="navbar__menu">My Work</li>
            <li class="navbar__menu">Test</li>

        </ul>

    <section id="home">

    <section id="about">

        <div class="about__majors">

                <i class="fab fa-html5"></i>
                <i class="fab fa-html5"></i>
            </div>
            <div class="major__title"></div>
            <div class="description"></div>
        </div>
        <div class="about__jobs">
            <div class="job">
                <img src="" alt="" class="job__logo">
                <p class="job__name"></p>
                <p class="job__period"></p>
                <div class="job">
                    <img src="/Image/ddudi.png" alt="" class="job__log">
                    <p class="job__name">유한 테크노스</p>
                    <p class="job__period">2015 ~ 2019</p>
                </div>
                <div class="job">
                    <img src="/Image/ddudi.png" alt="" class="job__log">
                    <p class="job__name">유한 테크노스</p>
                    <p class="job__period">2015 ~ 2019</p>

            </div>

    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimoinals -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
